<!DOCTYPE html>
<html>
   <body>
        <h3>
            <a href = "{{ url_for('show_all') }}">Group Project</a><br><br><br>
        </h3>
      <h3>"{{ posts[0].title }}" in [{{ posts[0].topic }}]</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <table border="1">
         <thead>
            <tr>
               <th>Author</th>
               <th>Content</th>
            </tr>
         </thead>

         <tbody>
            {% for post in posts %}
               <tr>
                  <td>{{ post.author }}</td>
                  <td>{{ post.content }}</td>
               </tr>
            {% endfor %}

         </tbody>
      </table>

      <form action = "{{ request.path }}" method = "post">
         <label for = "content">Content</label><br>
         <input type = "text" name = "content" placeholder = "Post Content" /><br>
         <input type = "submit" value = "Submit" />
      </form>

   </body>
</html>
