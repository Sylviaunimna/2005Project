{% extends "layout.html" %}

{% block content %}
  <h1>Login</h1>
  <form action="" method=post>
  

    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
	<hr/>
      {%- for message in get_flashed_messages() %}
         <span style="color: red;">{{ message }}</span>
      {%- endfor %}
	
  </form>
{% endblock %}
